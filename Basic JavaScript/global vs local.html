<!DOCTYPE HTML>

<html>

	<head>

		<title>Global vs Local Variables</title>

		<script>
			var test = 0;

			var add = function() {
				test++;
				alert("Test's value is " +  test);
			}

			var subtract = function() {
				test--;
				alert("Test's value is " +  test);
			}

		</script>

	</head>

	<body>
		<button type="button" onclick="add()">Add One</button>
		<br /><br />
		<button type="button" onclick="subtract()">Subtract One</button>
	</body>

</html>
